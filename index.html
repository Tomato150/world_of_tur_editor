<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom-css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Dank Meme</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>The World of Tur editor</h1>

                <h2>Input a big slab of RP text, and have it automatically formatted.</h2>

                <form>
                    <div class="form-group">
                        <label for="text_input">Input RP post, raw.</label>
                        <textarea class="form-control" id="text_input"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="text_color">Text Color</label>
                        <input id="text_color" class="form-control" placeholder="#0080CC">
                    </div>
                    <div class="form-group">
                        <label for="speech_marks">Speech marks</label>
                        <input id="speech_marks" class="form-control" placeholder='"'>
                    </div>
                    <div class="form-group">
                        <label for="thought_marks">Thought marks</label>
                        <input id="thought_marks" class="form-control" placeholder=";">
                    </div>
                    <button class="btn btn-primary" id="get_text" type="button" data-clipboard-target="#text_output">Get Text and Copy</button>
                    <div class="form-group">
                        <label for="text_output">Output text</label>
                        <textarea class="form-control" id="text_output"></textarea>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="static/js/clipboard.min.js"></script>
    <script src="static/js/jquery-2.2.1.min.js"></script>


    <script>
        $(document).on('click', '#get_text', function (e) {
            new Clipboard('.btn');
            var inside_speech = false,
                inside_thought = false,
                text_color = $('#text_color').val(),
                speech_marks = $('#speech_marks').val(),
                thought_marks = $('#thought_marks').val();

            if (text_color === '') {text_color = '#0080CC'}
            if (speech_marks === '') {speech_marks = '"'}
            if (thought_marks === '') {thought_marks = ';'}

            var raw_string = $('#text_input').val(),
                new_string = '';


            for (var i=0, len = raw_string.length; i < len; i++) {
                var string_char = raw_string[i];

                if (string_char === speech_marks) {
                    inside_speech = !inside_speech;
                    if (inside_speech) {
                        new_string += '[color=' + text_color + ']"';
                    } else {
                        new_string += '"[/color]';
                    }
                } else if (string_char === thought_marks && !inside_speech) {
                    inside_thought = !inside_thought;
                    if (inside_thought) {
                        new_string += '[color=' + text_color + '][i]'
                    } else {
                        new_string += '[/i][/color]'
                    }
                } else {
                    new_string += string_char
                }
            }

            $('#text_output').val(new_string)
        })
    </script>
</body>
</html>
