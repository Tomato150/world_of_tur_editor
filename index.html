<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom-css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Dank Meme</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>The World of Tur editor</h1>

                <h2>Input a big slab of RP text, and have it automatically formatted.</h2>
                <div class="row">
                    <textarea class="form-control" style="width: 718px;" id="text_input" title="UpperText" type="text" cols="40" rows="5"></textarea>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="text_color" placeholder="Color for thought/speech (#0080CC default)">
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="speech_marks" placeholder="Speech marks (&quot; default)">
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="thought_marks" placeholder="Thought markers (; default)">
                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-primary" id="get_text">Get the text</button>
                    </div>
                    <div class="col-lg-12">
                        <textarea class="form-control" style="font-size: 13px; width: 718px;" id="text_output" title="LowerText" type="text" cols="40" rows="5"></textarea>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <script>
        $(document).on('click', '#get_text', function (e) {
            var inside_speech = false,
                inside_thought = false,
                text_color = $('#text_color').val(),
                speech_marks = $('#speech_marks').val(),
                thought_marks = $('#thought_marks').val();

            if (text_color === '') {text_color = '#0080CC'}
            if (speech_marks === '') {speech_marks = '"'}
            if (thought_marks === '') {thought_marks = ';'}

            var raw_string = $('#text_input').val(),
                new_string = '';


            for (var i=0, len = raw_string.length; i < len; i++) {
                var string_char = raw_string[i];

                if (string_char === speech_marks) {
                    inside_speech = !inside_speech;
                    if (inside_speech) {
                        new_string += '[color=' + text_color + ']"';
                    } else {
                        new_string += '"[/color]';
                    }
                } else if (string_char === thought_marks && !inside_speech) {
                    inside_thought = !inside_thought;
                    if (inside_thought) {
                        new_string += '[color=' + text_color + '][i]'
                    } else {
                        new_string += '[/i][/color]'
                    }
                } else {
                    new_string += string_char
                }
            }

            $('#text_output').val(new_string)
        })
    </script>
</body>
</html>
