<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dank Meme</title>
</head>
<body>
    <h1 id="memes">Trial Test</h1>

    <h2>Imput big text here bebs</h2>
    <textarea id="text_input" title="UpperText" type="text" cols="40" rows="5"></textarea>
    <input type="text" id="text_color" placeholder="Color for thought/speech (#0080CC default)">
    <input type="text" id="speech_marks" placeholder="Speech marks (&quot; default)">
    <input type="text" id="thought_marks" placeholder="Thought markers (' default)">
    <button id="get_text">Get the text</button>
    <textarea id="text_output" title="LowerText" type="text" cols="40" rows="5"></textarea>

    <!-- jQuery -->
    <script src="/static/js/jquery-2.2.1.min.js"></script>


    <script>
        $(document).on('click', '#get_text', function (e) {
            var inside_speech = false,
                inside_thought = false,
                text_color = $('#text_color').text(),
                speech_marks = $('#speech_marks').text(),
                thought_marks = $('#thought_marks').text();

            if (text_color = '') {text_color = '#0080CC'}
            if (speech_marks = '') {speech_marks = '"'}
            if (thought_marks = '') {thought_marks = '\''}

            var raw_string = $('#text_input').text(),
                new_string = '';


            for (var i=0, len = raw_string.length; 1 < len; i++) {
                var string_char = raw_string[i];

                if (string_char = speech_marks) {
                    inside_speech = !inside_speech;
                    if (inside_speech) {
                        new_string += '[color=' + text_color + ']"';
                    } else {
                        new_string += '"[/color]';
                    }
                } else if (string_char = thought_marks) {
                    inside_thought = !inside_thought;
                    if (inside_thought) {
                        new_string += '[color=' + text_color + '][i]'
                    } else {
                        new_string += '[/i][color=' + text_color + ']'
                    }
                }
            }

            $('#text_output').text(new_string)
        })
    </script>
</body>
</html>
