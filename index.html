<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Dank Meme</title>
</head>
<body>

    <div width="50%" style="margin:16px;">
        <h1 style="margin-left: 8px;">The World of Tur editor</h1>

        <h2 style="margin-left: 8px;">>Imput a big slab of RP text, and have it automatically formatted.</h2>
        <textarea class="form-control" style="margin: 16px; width: 50%;" id="text_input" title="UpperText" type="text"
                  cols="40"
                  rows="5"></textarea>
        <input class="form-control" style="margin: 16px; width: 50%;" type="text" id="text_color"
               placeholder="Color for thought/speech (#0080CC default)">
        <input class="form-control" style="margin: 16px; width: 50%;" type="text" id="speech_marks"
               placeholder="Speech marks (&quot; default)">
        <input class="form-control" style="margin: 16px; width: 50%;" type="text" id="thought_marks"
               placeholder="Thought markers (; default)">
        <button class="btn btn-primary" style="margin: 16px; width: 50%;" id="get_text">Get the text</button>
        <textarea class="form-control" style="margin: 16px; width: 50%;" id="text_output" title="LowerText"
                  type="text"
                  cols="40" rows="5"></textarea>
    </div>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <script>
        $(document).on('click', '#get_text', function (e) {
            var inside_speech = false,
                inside_thought = false,
                text_color = $('#text_color').val(),
                speech_marks = $('#speech_marks').val(),
                thought_marks = $('#thought_marks').val();

            if (text_color === '') {text_color = '#0080CC'}
            if (speech_marks === '') {speech_marks = '"'}
            if (thought_marks === '') {thought_marks = ';'}

            var raw_string = $('#text_input').val(),
                new_string = '';


            for (var i=0, len = raw_string.length; i < len; i++) {
                var string_char = raw_string[i];

                if (string_char === speech_marks) {
                    inside_speech = !inside_speech;
                    if (inside_speech) {
                        new_string += '[color=' + text_color + ']"';
                    } else {
                        new_string += '"[/color]';
                    }
                } else if (string_char === thought_marks && !inside_speech) {
                    inside_thought = !inside_thought;
                    if (inside_thought) {
                        new_string += '[color=' + text_color + '][i]'
                    } else {
                        new_string += '[/i][/color]'
                    }
                } else {
                    new_string += string_char
                }
            }

            $('#text_output').val(new_string)
        })
    </script>
</body>
</html>
